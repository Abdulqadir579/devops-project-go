version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - db
      - prometheus
  
  db:
    image: postgres:alpine
    environment:
      DB_HOST: host.docker.internal
      DB_PASSWORD: 12345
      DB_USER: postgres
      DB_NAME: godb
      DB_PORT: 5432
      SSL: disable
    
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - db
      - app

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

